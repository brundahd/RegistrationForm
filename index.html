<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <style>
@media (max-width: 768px) {
  .container { flex-direction: column !important; height: auto !important; min-width: 0 !important;}
  .image-section, .form-section { width: 100% !important; padding: 20px 10px !important; min-width: 0 !important;}
  .form-row { grid-template-columns: 1fr !important; }
  .dob-select-wrap { flex-direction: column !important; gap: 8px !important;}
  h1 { font-size: 2em !important; }
  .image-section h2 { font-size: 2em !important; }
}

body { min-width: 0 !important; }

  }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #0d1f2d 50%, #0a0e14 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      font-size: 120%;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 20% 50%, rgba(0, 150, 180, 0.12) 0%, transparent 50%),
                  radial-gradient(ellipse at 80% 80%, rgba(0, 100, 150, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      height: 820px;
      display: flex;
      background: rgba(10, 22, 40, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0, 150, 180, 0.25);
      border: 1px solid rgba(0, 180, 220, 0.2);
      animation: slideUp 0.8s cubic-bezier(0.4, 1.4, 0.4, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-section {
      flex: 1;
      background: linear-gradient(135deg, #0a4d5c 0%, #0d2a35 50%, #051820 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 60px;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-radius: 25px 0 0 25px;
    }

    .image-section::before {
      content: '';
      position: absolute;
      width: 900px;
      height: 900px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><defs><linearGradient id="swirl1" x1="0%25" y1="0%25" x2="100%25" y2="100%25"><stop offset="0%25" style="stop-color:%2300bcd4;stop-opacity:0.4" /><stop offset="50%25" style="stop-color:%2300a0a8;stop-opacity:0.25" /><stop offset="100%25" style="stop-color:%23004d5c;stop-opacity:0.15" /></linearGradient><radialGradient id="swirl2" cx="50%25" cy="50%25" r="50%25"><stop offset="0%25" style="stop-color:%2300bcd4;stop-opacity:0.3" /><stop offset="100%25" style="stop-color:%23001a1f;stop-opacity:0.1" /></radialGradient></defs><g opacity="0.95"><path d="M400,100 Q550,150 600,300 Q650,450 500,600 Q350,700 200,600 Q100,500 150,350 Q200,200 400,100" fill="url(%23swirl1)" stroke="%2300bcd4" stroke-width="2" opacity="0.6"/><path d="M400,150 Q520,190 560,320 Q600,420 480,550 Q360,630 240,550 Q150,470 190,350 Q230,220 400,150" fill="url(%23swirl1)" stroke="%2300a0a8" stroke-width="1.5" opacity="0.4"/><path d="M400,200 Q480,230 510,340 Q540,420 460,510 Q380,570 300,510 Q250,450 280,350 Q310,250 400,200" fill="%23004d5c" opacity="0.15" stroke="%2300bcd4" stroke-width="1"/></g><g stroke="%2300bcd4" fill="none" opacity="0.25"><path d="M400,100 Q200,400 400,700" stroke-width="2"/><path d="M100,400 Q400,200 700,400" stroke-width="2"/><circle cx="400" cy="400" r="200" stroke-width="1.5"/><circle cx="400" cy="400" r="300" stroke-width="1"/><circle cx="400" cy="400" r="400" stroke-width="0.8"/></g><g opacity="0.3"><path d="M300,250 Q400,350 500,250" stroke="%2300bcd4" stroke-width="1.5" fill="none"/><path d="M280,400 Q400,500 520,400" stroke="%2300bcd4" stroke-width="1.5" fill="none"/><path d="M320,550 Q400,600 480,550" stroke="%2300a0a8" stroke-width="1" fill="none"/></g></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: floatSwirl 10s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes floatSwirl {
      0%, 100% { 
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      25% { 
        transform: translate(-50%, -55%) rotate(8deg) scale(1.05);
      }
      50% { 
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      75% { 
        transform: translate(-50%, -45%) rotate(-8deg) scale(1.05);
      }
    }

    .image-section-content {
      position: relative;
      z-index: 2;
    }

    .image-section h2 {
      font-size: 3.5em;
      margin-bottom: 30px;
      color: #fff;
      line-height: 1.2;
      text-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
    }

    .image-section p {
      font-size: 1.5em;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.8;
      max-width: 90%;
    }

    .form-section {
      flex: 1;
      background: #ffffff;
      padding: 60px 60px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .form-section::-webkit-scrollbar {
      width: 12px;
    }

    .form-section::-webkit-scrollbar-track {
      background: rgba(0, 188, 212, 0.05);
    }

    .form-section::-webkit-scrollbar-thumb {
      background: rgba(0, 188, 212, 0.4);
      border-radius: 10px;
    }

    h1 {
      color: #00bcd4;
      font-size: 3em;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }

    .subtitle {
      color: rgba(0, 188, 212, 0.6);
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.3em;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #1a1a1a;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.15em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1.15em;
      transition: all 0.3s ease;
      background: #fff;
      color: #000;
      font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #00bcd4;
      background: #f9f9f9;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="%23000" d="M10 14L0 4h20z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 25px;
      padding-right: 45px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .dob-select-wrap {
      display: flex;
      gap: 15px;
    }

    .dob-select-wrap select {
      flex: 1;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 25px;
    }

    .checkbox input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin-right: 15px;
      accent-color: #00bcd4;
    }

    .checkbox label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      font-size: 1.1em;
      color: #1a1a1a;
      text-transform: none;
    }

    .btn-submit {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #00bcd4 0%, #00ffd5 100%);
      color: #000;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      font-size: 1.3em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(0, 188, 212, 0.6);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, #0a1628 0%, #0d1f2d 100%);
      margin: 5% auto;
      padding: 60px;
      border-radius: 20px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 25px 80px rgba(0, 188, 212, 0.3);
      border: 2px solid rgba(0, 188, 212, 0.5);
    }

    .success-icon {
      font-size: 100px;
      color: #00ffd5;
      margin-bottom: 25px;
      text-shadow: 0 0 40px rgba(0, 255, 213, 0.6);
    }

    .modal-content h2 {
      color: #00ffd5;
      font-size: 2.8em;
      margin-bottom: 35px;
      text-shadow: 0 0 30px rgba(0, 255, 213, 0.5);
    }

    .btn-close {
      background: linear-gradient(135deg, #00bcd4 0%, #00ffd5 100%);
      color: #000;
      padding: 15px 40px;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-close:hover {
      transform: scale(1.05);
    }

    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .nav-btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
    }

    .nav-btn:hover {
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; height: auto; }
      .form-row { grid-template-columns: 1fr; }
      .dob-select-wrap { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <button class="nav-btn" onclick="location.href='view.html'">View Registrations</button>
  </div>

  <div class="container">
    <div class="image-section">
      <div class="image-section-content">
        <h2>Create Your Account</h2>
        <p>Share your artwork and Get projects!</p>
      </div>
    </div>

    <div class="form-section">
      <h1>Sign Up</h1>
      <p class="subtitle">Join our community today</p>
      
      <form id="registrationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="fullname">First Name *</label>
            <input type="text" id="fullname" name="fullname" placeholder="First name" required>
          </div>

          <div class="form-group">
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 98765-43210" required>
          </div>

          <div class="form-group">
            <label>Date of Birth *</label>
            <div class="dob-select-wrap">
              <select id="dob-day" required>
                <option value="">Day</option>
              </select>
              <select id="dob-month" required>
                <option value="">Month</option>
              </select>
              <select id="dob-year" required>
                <option value="">Year</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="country">Country *</label>
            <select id="country" required>
              <option value="">Select Country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Canada">Canada</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address *</label>
          <textarea id="address" placeholder="Enter your complete address" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" placeholder="Your city" required>
          </div>

          <div class="form-group">
            <label for="profession">Profession *</label>
            <select id="profession" required>
              <option value="">Select Profession</option>
              <option value="Student">Student</option>
              <option value="Designer">Designer</option>
              <option value="Developer">Developer</option>
              <option value="Artist">Artist</option>
              <option value="Photographer">Photographer</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" placeholder="Enter strong password" required>
          </div>

          <div class="form-group">
            <label for="confirmpassword">Confirm Password *</label>
            <input type="password" id="confirmpassword" placeholder="Confirm password" required>
          </div>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to Terms & Conditions</label>
        </div>

        <button type="submit" class="btn-submit">Create Account </button>
      </form>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="success-icon">✓</div>
      <h2>Registration Successful!</h2>
      <p style="color: #00bcd4; font-size: 1.2em; margin: 30px 0;">Your data has been saved!</p>
      <button class="btn-close" onclick="location.reload()">Register Another</button>
    </div>
  </div>

  <script>
$(document).ready(function() {
  console.log("Page loaded, initializing DOB...");
  
  var daySelect = $('#dob-day');
  var monthSelect = $('#dob-month');
  var yearSelect = $('#dob-year');

  console.log("DOB selects found:", daySelect.length, monthSelect.length, yearSelect.length);

  // Populate Day
  for (var d = 1; d <= 31; d++) {
    daySelect.append('<option value="' + d + '">' + d + '</option>');
  }
  console.log("Days populated");

  // Populate Month
  var months = ['January', 'February', 'March', 'April', 'May', 'June', 
                'July', 'August', 'September', 'October', 'November', 'December'];
  for (var m = 1; m <= 12; m++) {
    monthSelect.append('<option value="' + m + '">' + months[m-1] + '</option>');
  }
  console.log("Months populated");

  // Populate Year
  for (var y = 2035; y >= 1950; y--) {
    yearSelect.append('<option value="' + y + '">' + y + '</option>');
  }
  console.log("Years populated");

  // Update days on month/year change
  function updateDays() {
    var year = yearSelect.val();
    var month = monthSelect.val();
    var oldDay = daySelect.val();

    if (!year || !month) return;

    var daysInMonth = new Date(year, month, 0).getDate();
    daySelect.html('<option value="">Day</option>');
    
    for (var d = 1; d <= daysInMonth; d++) {
      daySelect.append('<option value="' + d + '">' + d + '</option>');
    }

    if (oldDay && oldDay <= daysInMonth) {
      daySelect.val(oldDay);
    }
  }

  monthSelect.on('change', updateDays);
  yearSelect.on('change', updateDays);
  console.log("DOB change handlers attached");

  // Form submit
  $('#registrationForm').on('submit', function(e) {
    e.preventDefault();

    var day = daySelect.val();
    var month = monthSelect.val();
    var year = yearSelect.val();

    if (!day || !month || !year) {
      alert('❌ Please select complete date of birth!');
      return;
    }

    var formData = {
      fullname: $('#fullname').val(),
      lastname: $('#lastname').val(),
      email: $('#email').val(),
      phone: $('#phone').val(),
      dob: year + '-' + String(month).padStart(2, '0') + '-' + String(day).padStart(2, '0'),
      gender: $('#gender').val(),
      country: $('#country').val(),
      address: $('#address').val(),
      city: $('#city').val(),
      profession: $('#profession').val(),
      password: $('#password').val(),
      confirmpassword: $('#confirmpassword').val(),
      timestamp: new Date().toLocaleString()
    };

    if (formData.password !== formData.confirmpassword) {
      alert('❌ Passwords do not match');
      return;
    }

    // Save LocalStorage
    var registrations = JSON.parse(localStorage.getItem('registrations')) || [];
    registrations.push(formData);
    localStorage.setItem('registrations', JSON.stringify(registrations));

    // Show modal
    $('#successModal').fadeIn(300);
    setTimeout(function() {
      $('#registrationForm')[0].reset();
    }, 500);

    // Send to Google Sheets
    var googleSheetsUrl = 'https://script.google.com/macros/s/AKfycbxLbzZPIYhYsQcOOtNccXp6InuOhc1Tyd_KQ_F0qdHvQf55SPw5L6vhs-y6P8R5EOn-/exec';
    
    $.ajax({
      url: googleSheetsUrl,
      method: 'POST',
      data: formData,
      timeout: 5000,
      success: function(response) {
        console.log('✅ Data sent to Google Sheets!');
      },
      error: function(error) {
        console.log('⚠️ Google Sheets error (but local data saved)');
      }
    });
  });

  $(window).click(function(e) {
    if (e.target == $('#successModal')[0]) {
      $('#successModal').fadeOut(300);
    }
  });

  console.log("All scripts ready!");
});
  </script>
</body>
</html>
