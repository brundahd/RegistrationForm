<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0d1f2d 50%, #0a0e14 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 188, 212, 0.3);
            overflow: hidden;
            border: 2px solid rgba(0, 188, 212, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #00bcd4 0%, #009688 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .stat-box h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .stat-box .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ffd5;
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.5);
        }

        .content {
            padding: 40px;
        }

        .nav-buttons {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #00bcd4 0%, #009688 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
            transition: all 0.3s;
        }

        .nav-btn:hover {
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th {
            background: linear-gradient(135deg, #00bcd4 0%, #009688 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border: 2px solid #00bcd4;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        tr:hover {
            background: rgba(0, 188, 212, 0.05);
        }

        tr:nth-child(even) {
            background: rgba(0, 188, 212, 0.02);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9em;
            }
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Registrations Dashboard</h1>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Registrations</h3>
                    <div class="number" id="count">0</div>
                </div>
                <div class="stat-box">
                    <h3>Last Updated</h3>
                    <div class="number" style="font-size: 1.2em;" id="lastUpdate">Now</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="nav-buttons">
            <button class="nav-btn" onclick="history.back()">‚Üê Back to Registration</button>
            <button class="nav-btn" onclick="location.reload()">üîÑ Refresh</button>
        </div>


            <div id="tableContainer"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var registrations = JSON.parse(localStorage.getItem('registrations')) || [];
            var count = registrations.length;

            document.getElementById('count').textContent = count;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

            var tableContainer = document.getElementById('tableContainer');

            if (count === 0) {
                tableContainer.innerHTML = '<div class="no-data">‚ÑπÔ∏è No registrations yet. <a href="index1.html" style="color: #00bcd4;">Register now!</a></div>';
            } else {
                var html = '<table><thead><tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th><th>DOB</th><th>Gender</th><th>Country</th><th>City</th><th>Profession</th><th>Registration Date</th></tr></thead><tbody>';
                
                registrations.forEach(function(reg, index) {
                    html += '<tr>';
                    html += '<td>' + (index + 1) + '</td>';
                    html += '<td>' + reg.fullname + ' ' + reg.lastname + '</td>';
                    html += '<td>' + reg.email + '</td>';
                    html += '<td>' + reg.phone + '</td>';
                    html += '<td>' + reg.dob + '</td>';
                    html += '<td>' + reg.gender + '</td>';
                    html += '<td>' + reg.country + '</td>';
                    html += '<td>' + reg.city + '</td>';
                    html += '<td>' + reg.profession + '</td>';
                    html += '<td>' + reg.timestamp + '</td>';
                    html += '</tr>';
                });

                html += '</tbody></table>';
                tableContainer.innerHTML = html;
            }
        });
    </script>
</body>
</html>
